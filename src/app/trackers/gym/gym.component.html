      <select [(ngModel)]="odabraniDan">

      </select>
    </div>

    <div class="input-group">
      <label>Kategorija:</label>
      <select [(ngModel)]="odabranaKategorija" (change)="promijeniKategoriju()">
        <option value="Noge">Noge</option>
        <option value="Ruke">Ruke</option>
        <option value="Core">Core</option>
      </select>
    </div>

    <div class="input-group">
      <label>VjeÅ¾ba:</label>
      <select [(ngModel)]="odabranaVjezba">

      </select>
    </div>

    <div class="input-group">
      <label>Serije:</label>
      <input type="number" [(ngModel)]="brojSerija" min="1">
    </div>

    <button class="add-btn" (click)="dodajTrening()">ZabiljeÅ¾i Trening</button>
  </div>

  <div class="history-section">
    <h4>Popis odraÄ‘enih vjeÅ¾bi:</h4>
    <div class="log-list">
      <div *ngFor="let t of listaTreninga; let i = index" class="log-item">
        <div class="log-info">
          <strong>{{t.dan}}</strong> - {{t.vjezba}} ({{t.kategorija}})
          <span>{{t.serije}} serije</span>
        </div>
        <button class="delete-btn" (click)="obrisiTrening(i)">âœ•</button>

      <p *ngIf="listaTreninga.length === 0" class="empty-msg">Nema zabiljeÅ¾enih treninga.</p>
